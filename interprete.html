<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <header>
        <nav>
          <a href="#">Interprete Aritmetico</a>
          <a href="#">Interprete</a>
          <a href="index.html">Indice</a>
        </nav>
    </header>
    <main>
        <div class="container">
          <h1 class="display-4">ArithInter</h1>
          <div class="input-group mb-3">
              <textarea id="codeInput" class="form-control" placeholder="Ingrese codigo!!" aria-label="Recipient's username" aria-describedby="basic-addon2"></textarea>
              <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" onclick="interpretCode()">Run</button>
              </div>
          </div>
          <div class="output-container">
            <h2 class="display-5">Salida</h1>
            <textarea readonly id="output" class="form-control" placeholder="Ouput" aria-label="Recipient's username" aria-describedby="basic-addon2"></textarea>
            <pre id="output"></pre>
          </div>
          
        </div>
    </main>
    
    <script src="interprete.js"></script>
</body>
</html>
