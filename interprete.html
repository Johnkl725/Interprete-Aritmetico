<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Interprete Aritmetico</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link active" href="#">Interprete</a>
              <a class="nav-item nav-link" href="index.html">Indice</a>
            </div>
          </div>
        </nav>
    </header>
    <main>
        <div class="container">
          <h1 class="display-4">ArithInter</h1>
          <div class="input-group mb-3">
              <textarea id="codeInput" class="form-control" placeholder="Ingrese codigo!!" aria-label="Recipient's username" aria-describedby="basic-addon2"></textarea>
              <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" onclick="interpretCode()">Run</button>
              </div>
          </div>
        </div>
        <div class="output-container">
            <h1 class="display-5">Salida</h1>
            <p id="output"></p>
        </div>
    </main>
    <script src="interprete.js"></script>
</body>
</html>
